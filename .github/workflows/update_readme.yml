name: Update README from other repositories

on:
  push:
    branches:
      - main
  repository_dispatch:
  schedule:
    - cron: '0 * * * *'  # Exécute toutes les heures

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Fetch data from other repositories
        run: |
          echo "Dernière mise à jour : $(date)" > README.md
          echo "" >> README.md
          echo "## Derniers commits des autres dépôts" >> README.md
          echo "" >> README.md

          for repo in "user/repo1" "user/repo2"; do
            echo "### $repo" >> README.md
            echo '```' >> README.md
            curl -s "https://api.github.com/repos/$repo/commits?per_page=5" | jq -r '.[].commit.message' >> README.md
            echo '```' >> README.md
            echo "" >> README.md
          done

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Mise à jour du README avec les derniers commits"
          git push

