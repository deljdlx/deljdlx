name: Update README from other repositories

on:
  push:
    branches:
      - main
  repository_dispatch:
  # schedule:
  #   - cron: '0 * * * *'  # Ex√©cute toutes les heures

jobs:
  update-readme:
    runs-on: ubuntu-latest
    container:
      image: php:8.3-cli
      options: --workdir /github/workspace
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          token: ${{ secrets.ACTION_TOKEN }}
      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y git curl jq
      - name: Test PHP
        run: php -v
      - name: Run PHP script
        run: |
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          cd .github/scripts && composer install
          php update-readme.php --token=${{ secrets.ACTION_TOKEN }}
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Commit and push changes
        run: |
          git add README.md
          git commit -m "Auto-update README [skip ci]" || echo "No changes to commit"
          git push origin main
